<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

</head>


<body>
    <!-- top header, highscore and timer-->
    <header class="header">
        <div>
            <p>View Highscores</p>
        </div>
        <div>
            <p class='timer'>Timer</p>
        </div>
    </header>

    <section>
        <h1>Welcome to the quiz that will change your life!</h1>
        <br>
        <p>Rules are simple: Hit start and answer the questions before the timer runs out! <br>5 Points per correct answer. -2 points and -2 seconds taken off timer per wrong answer.</p>
        <br>
        <p>You have 30 seconds!</p>
    </section>


    <!-- Quiz Card -->
    <main id>
        <h2 id="quizQuestion"></h2>
        <div>
            <ul id="possibleAnswers">
                <button id="a" class="btn"></button>
                <button id="b" class="btn"></button>
                <button id="c" class="btn"></button>
                <button id="d" class="btn"></button>
            </ul>
        </div>
        <div id="usersScore">

        </div>
        <br>
        <div id="usersPick"></div>
    </main>

    <section id="gameOver">
        <h2>GAME OVER</h2>
        <P>Your Final Score Is:</P>
        <span id="finalScore"></span>
    </section>





    <!-- START AND RESET BUTTONs -->
    <div class="buttonCard">
        <button class="start-button btn_style">Start!</button>
        <button class="reset-button btn_style">Reset</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
