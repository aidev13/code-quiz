<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    
</head>


<body>
    <!-- top header, highscore and timer-->
<header class="header">
    <div>
        <p>View Highscores</p>
    </div>
    <div>
        <p class='timer'>Timer</p>
    </div>
</header>

<!-- Questions and answer buttons -->
<div class="card">
    <h2 class="quizQuestion">question</h2>
    <div class="possibleAnswers">
        <button id="a1" class="answerBtn"></button>
        <button id="a2" class="answerBtn"></button>
        <button id="a3" class="answerBtn"></button>
        <button id="a4" class="answerBtn"></button>
    </div>
    <button class="start-button">Start!</button>
</div>




    <script src="./script.js"></script>
</body>

</html>
