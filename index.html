<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

</head>


<body>
    <!-- top header, highscore and timer-->
    <header class="header">
        <div>
            <p>View Highscores</p>
        </div>
        <div>
            <p class='timer'>Timer</p>
        </div>
    </header>


<!-- Quiz Card -->
<main>
    <h2 id="quizQuestion"></h2>
    <div>
        <ul id="possibleAnswers">
            <button id="a"></button>
            <button id="b"></button></button>
            <button id="c"></button></button>
            <button id="d"></button></button>
        </ul>
    </div>

</main>

    
    
    
    
<!-- START AND RESET BUTTONs -->
    <div class="buttonCard">
        <button class="start-button btn_style">Start!</button>
        <button class="reset-button btn_style">Reset</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
